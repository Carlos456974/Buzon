<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Selecciona una Categoría</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <img src="logo.jpg" alt="Logo" class="logo" />
      <h2>¿Qué tipo de queja deseas realizar?</h2>
      <form id="categoriaForm">
        <label>Selecciona una categoría:</label>
        <select name="categoria" required>
          <option value="" disabled selected>Selecciona una opción</option>
          <option value="Infraestructura y mantenimiento">Infraestructura y mantenimiento</option>
          <option value="Limpieza e higiene">Limpieza e higiene</option>
          <option value="Ambiente laboral">Ambiente laboral</option>
          <option value="Violencia de género">Violencia de género</option>
          <option value="Equipos y tecnología">Equipos y tecnología</option>
          <option value="Ruido o distracciones">Ruido o distracciones</option>
          <option value="Iluminación o ventilación">Iluminación o ventilación</option>
          <option value="Seguridad en el trabajo">Seguridad en el trabajo</option>
          <option value="Maltrato de superiores">Maltrato de superiores</option>
          <option value="Falta de insumos">Falta de insumos</option>
          <option value="Ideas para mejorar el ambiente">Ideas para mejorar el ambiente</option>
          <option value="Otro">Otro</option>
        </select>
        <button type="submit">Continuar</button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById("categoriaForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const categoria = this.categoria.value;
      window.location.href = `formulario.html?categoria=${encodeURIComponent(categoria)}`;
    });
  </script>
</body>
</html>
