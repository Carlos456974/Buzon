<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Buzón de Quejas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Buzón de Quejas</h1>
  <form id="complaintForm">
    <label for="category">Categoría:</label>
    <select id="category" required>
      <option value="">Seleccione una categoría</option>
      <option>Infraestructura y mantenimiento</option>
      <option>Limpieza e higiene</option>
      <option>Ambiente laboral</option>
      <option>Violencia de género</option>
      <option>Equipos y tecnología</option>
      <option>Ruido o distracciones</option>
      <option>Iluminación o ventilación</option>
      <option>Seguridad en el trabajo</option>
      <option>Maltrato de superiores</option>
      <option>Falta de insumos</option>
      <option>Ideas para mejorar el ambiente</option>
      <option>Otro</option>
    </select>

    <label for="description">Descripción:</label>
    <textarea id="description" required></textarea>

    <button type="submit">Enviar Queja</button>
  </form>

  <script>
    document.getElementById("complaintForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const category = document.getElementById("category").value;
      const description = document.getElementById("description").value;

      const complaint = { category, description, date: new Date().toISOString() };

      const stored = JSON.parse(localStorage.getItem("complaints") || "[]");
      stored.push(complaint);
      localStorage.setItem("complaints", JSON.stringify(stored));

      alert("Queja enviada correctamente.");
      this.reset();
    });
  </script>
</body>
</html>
