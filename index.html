<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Buzón de Quejas</title>
</head>
<body>
  <h2>Buzón de Quejas</h2>
  <form id="formulario">
    <label>Nombre (opcional):</label><br>
    <input type="text" name="nombre"><br><br>

    <label>Mensaje:</label><br>
    <textarea name="mensaje" rows="5" required></textarea><br><br>

    <button type="submit">Enviar Queja</button>
  </form>

  <div id="resultado" style="margin-top:20px;"></div>

  <script>
    document.getElementById("formulario").addEventListener("submit", function(e) {
      e.preventDefault();
      const nombre = this.nombre.value || "Anónimo";
      const mensaje = this.mensaje.value;

      document.getElementById("resultado").innerHTML = `
        <p><strong>Queja enviada:</strong></p>
        <p><em>${nombre}</em> escribió:</p>
        <blockquote>${mensaje}</blockquote>
        <p style="color:gray;">(Esto es una simulación, no se ha guardado nada)</p>
      `;

      this.reset();
    });
  </script>
</body>
</html>
